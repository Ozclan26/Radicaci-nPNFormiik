repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.40")      
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'                             

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:2.0.40'                  
    testCompile 'net.serenity-bdd:serenity-junit:2.0.40'  
    compile 'net.serenity-bdd:serenity-core:2.0.40'
    compile 'net.serenity-bdd:serenity-junit:2.0.40'              
    testCompile('junit:junit:4.12')
    testCompile('org.assertj:assertj-core:1.7.0')
    testCompile('org.slf4j:slf4j-simple:1.7.7')
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.1'
}
gradle.startParameter.continueOnFailure = true 
